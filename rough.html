  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1549740425-5e9ed4d8cd34?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXwzOTU0NTB8fGVufDB8fHx8fA%3D%3D'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    .nav-item :hover {
      color: #6C757D;
    }

    #brand {
      font-size: 2rem !important;
      font-weight: 500;
    }

    section {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 80px 0;
    }

    .parallax-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .parallax-layer img {
      width: 100%;
      height: auto;
    }

    .hidden {
      opacity: 0;
      transition: all 1s;
      filter: blur(5px);
      transform: translateX(-100%);
    }

    @media(prefers-reduced-motion) {
      .hidden {
        transition: none;
      }
    }

    .show {
      opacity: 1;
      filter: blur(0);
      transform: translateX(0);
    }
  </style>

</head>
